<script src="./jquery.js"></script>
<script>
  $(function(){
    function btn(index, callback){
      $('button').eq(index).click(callback)
    }
    // $('button').eq(0).click(function(){
    //   $('#box').attr('background-color', '#55f')
    // })
    btn(0, function(){
      $('#box').addClass('box')
    })
    btn(1, function(){
      $('#box').removeClass('box')
    })
    btn(2, function(){
      $('#box').toggleClass('box')
    })
    btn(3, function(){
      console.log($('.content').innerWidth())
    })
    btn(4, function(){
      console.log($('.content').innerHeight())
    })
    btn(5, function(){
      console.log($('.content').outerWidth())
    })
    btn(6, function(){
      console.log($('.content').outerHeight())
    })
    btn(7, function(){
      console.log($('.content').css('background-color'))
    })
    btn(8, function(){
      console.log($('.content').outerWidth(true))
    })
    btn(9, function(){
      console.log($('.content').outerHeight(true))
    })
    btn(10, function(){
      console.log($('img').scrollTop())
    })
    btn(11, function(){
      console.log($('img').scrollLeft())
    })
    btn(12, function(){
      console.log($('img').offset().top)
    })
    btn(13, function(){
      console.log($('img').offset().left)
    })
    btn(14, function(){
      console.log($('.content').position().top)
    })
    btn(15, function(){
      console.log($('.content').position().left)
    })
  })
